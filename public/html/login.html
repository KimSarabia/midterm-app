<div class="container">
  <h1>LOGIN</h1>

  <form role="form" ng-submit="login()">
      <div class="form-group">
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" placeholder="Enter email" ng-model="credentials.email" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" placeholder="Enter password" ng-model="credentials.password" required>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default loginBtn">Log In</button>
      </div>
  </form>
</div>
